<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Tạo tài khoản</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Sử dụng email để đăng nhập</span>
                <input type="text" placeholder="Tên tài khoản">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mật khẩu">
                <input type="password" placeholder="Nhập lại mật khâu">
                <button >Đăng ký</button>
                
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Đăng Nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Sử dụng email để đăng nhập</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
                
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="txt">Hãy đăng nhập thôi nào</div>
                    <button class="hidden" id="login">Đăng nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="txt">Xin chào bạn</div>
                    <div class="txt2">Nếu chưa có tài khoản hãy đăng ký ngay</div>
                    <button class="hidden" id="register">Đăng ký</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
